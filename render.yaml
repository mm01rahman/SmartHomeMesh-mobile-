services:
  - type: web
    name: smarthomemesh-backend
    env: node
    plan: free

    buildCommand: "cd backend && npm install && npm run build"
    startCommand: "cd backend && npm run start:prod"

    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080

      # Database
      - key: DATABASE_URL
        sync: false

      # JWT
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_ACCESS_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d

      # MQTT
      - key: MQTT_HOST
        sync: false
      - key: MQTT_PORT
        value: 8883
      - key: MQTT_USERNAME
        sync: false
      - key: MQTT_PASSWORD
        sync: false
      - key: MQTT_BASE_TOPIC
        value: smarthome
